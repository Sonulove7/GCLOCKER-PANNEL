<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AROHI X ANURAG BOT PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #f0f;
      text-shadow: 0 0 10px #f0f;
    }
    .panel {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px #f0f;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      color: #0f0;
      border: none;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }
    .start-btn {
      background: #0f0;
      color: #000;
    }
    .stop-btn {
      background: #f00;
      color: #fff;
    }
    .log-box {
      background: #111;
      border: 1px solid #444;
      margin-top: 20px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
      color: #ccc;
      border-radius: 8px;
      box-shadow: inset 0 0 8px #f0f;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #f0f;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üöÄ AROHI X ANURAG BOT PANEL</h1>

  <div class="panel">
    <input id="uid" placeholder="üëë Paste your Admin UID..." />
    <textarea id="appstate" placeholder="üìã Paste your AppState JSON here..." rows="8"></textarea>

    <label for="automsgFile">üìÅ Upload Auto Reply Message File (.txt)</label>
    <input type="file" id="automsgFile" accept=".txt" />

    <label for="speed">‚è±Ô∏è Message Speed (seconds, min 5, default 40)</label>
    <input type="number" id="speed" min="5" max="300" value="40" />

    <button class="start-btn" onclick="startBot()">üü¢ Start Bot</button>
    <button class="stop-btn" onclick="stopBot()">üî¥ Stop Bot</button>

    <div class="log-box" id="logs">üìú Waiting for logs...</div>
  </div>

  <script>
    let autoReplyMessage = "";

    document.getElementById("automsgFile").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        autoReplyMessage = e.target.result;
      };
      reader.readAsText(file);
    });

    function startBot() {
      const appstate = document.getElementById("appstate").value.trim();
      const admin = document.getElementById("uid").value.trim();
      const speed = document.getElementById("speed").value.trim();

      if (!appstate || !admin) {
        alert("‚ùå Enter AppState and Admin UID!");
        return;
      }
      if (speed && (isNaN(speed) || speed < 5)) {
        alert("‚ùå Speed must be a number >= 5");
        return;
      }

      fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          appstate,
          admin,
          automsg: autoReplyMessage,
          speed,
        }),
      })
        .then((res) => res.text())
        .then((text) => alert(text))
        .catch((err) => alert("‚ùå Error: " + err));
    }

    function stopBot() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) {
        alert("‚ùå Enter Admin UID to stop bot.");
        return;
      }
      fetch(`/stop-bot?uid=${uid}`)
        .then((res) => res.text())
        .then((text) => alert(text))
        .catch((err) => alert("‚ùå Error: " + err));
    }

    setInterval(() => {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return;
      fetch(`/logs?uid=${uid}`)
        .then((res) => res.text())
        .then((logs) => {
          document.getElementById("logs").innerText = logs;
        })
        .catch(() => {});
    }, 3000);
  </script>
</body>
</html>

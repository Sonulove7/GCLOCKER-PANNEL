<!DOCTYPE html>
<html>
<head>
  <title>ANU X BOT PANEL (Paste Mode)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .panel {
      background: #222;
      border-radius: 12px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #f04;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #0f0;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background: #0f0;
      color: #000;
      cursor: pointer;
    }
    .stop-btn {
      background: #f00;
      color: #fff;
    }
    #status {
      margin-top: 15px;
      color: #0af;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ ANU X BOT PANEL</h1>
  <div class="panel">
    <form id="pasteForm">
      <textarea id="appstateBox" placeholder="ðŸ“‹ Paste your appstate JSON here..."></textarea><br>
      <button type="submit">ðŸŸ¢ Start Bot</button>
      <button type="button" class="stop-btn" onclick="stopBot()">ðŸ”´ Stop Bot</button>
    </form>
    <div id="status">Bot status will appear here...</div>
  </div>

  <script>
    document.getElementById("pasteForm").addEventListener("submit", async (e) => {
      e.preventDefault(); // âœ… prevent page reload
      const data = document.getElementById("appstateBox").value;

      const res = await fetch("/paste-start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data })
      });

      const txt = await res.text();
      document.getElementById("status").innerText = txt;
    });

    async function stopBot() {
      const res = await fetch("/stop-bot");
      const txt = await res.text();
      document.getElementById("status").innerText = txt;
    }

    setInterval(() => {
      fetch("/status")
        .then(res => res.text())
        .then(t => document.getElementById("status").innerText = t);
    }, 3000);
  </script>
</body>
</html>

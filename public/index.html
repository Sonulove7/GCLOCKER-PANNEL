<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AROHI X ANURAG BOT PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #f0f;
    }
    h1 {
      text-align: center;
      color: #ff00ff;
      margin-bottom: 20px;
    }
    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #222;
      border: none;
      color: #0f0;
      border-radius: 8px;
      font-family: monospace;
      font-size: 15px;
    }
    label {
      font-weight: bold;
      color: #ff00ff;
      margin-top: 15px;
      display: block;
      text-align: left;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button#startBtn {
      background: #0f0;
      color: #000;
    }
    button#stopBtn {
      background: #f00;
      color: #fff;
    }
    #logs {
      margin-top: 20px;
      background: #111;
      border: 1px solid #333;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      color: #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>AROHI X ANURAG BOT PANEL</h1>

  <label for="uid">üëë Admin UID:</label>
  <input type="text" id="uid" placeholder="Paste your Admin UID here" />

  <label for="appstate">üìã AppState JSON:</label>
  <textarea id="appstate" placeholder="Paste your AppState JSON here"></textarea>

  <label for="automsgFile">üìÅ Upload Auto Reply Message File (automsg.txt):</label>
  <input type="file" id="automsgFile" accept=".txt" />

  <label for="speedInput">‚è±Ô∏è Auto Reply Speed (seconds):</label>
  <input type="number" id="speedInput" placeholder="40" min="10" max="300" />

  <button id="startBtn">üü¢ Start Bot</button>
  <button id="stopBtn">üî¥ Stop Bot</button>

  <div id="logs">üìú Waiting for logs...</div>

  <script>
    let autoReplyMessage = "";

    document.getElementById("automsgFile").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        autoReplyMessage = e.target.result.trim();
        alert("‚úÖ Auto reply message file loaded.");
      };
      reader.readAsText(file);
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      const uid = document.getElementById("uid").value.trim();
      const appstate = document.getElementById("appstate").value.trim();
      const speed = parseInt(document.getElementById("speedInput").value.trim()) || 40;

      if (!uid || !appstate) {
        alert("‚ùå Please enter Admin UID and AppState JSON.");
        return;
      }

      fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid, admin: uid, appstate, automsg: autoReplyMessage, speed }),
      })
        .then((res) => res.text())
        .then((text) => alert(text))
        .catch(() => alert("‚ùå Failed to start bot."));
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) {
        alert("‚ùå Please enter Admin UID to stop bot.");
        return;
      }
      fetch(`/stop-bot?uid=${uid}`)
        .then((res) => res.text())
        .then((text) => alert(text))
        .catch(() => alert("‚ùå Failed to stop bot."));
    });

    function fetchLogs() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return;

      fetch(`/logs?uid=${uid}`)
        .then((res) => res.text())
        .then((logs) => {
          document.getElementById("logs").innerText = logs || "No logs yet.";
          document.getElementById("logs").scrollTop = document.getElementById("logs").scrollHeight;
        })
        .catch(() => {
          document.getElementById("logs").innerText = "Failed to fetch logs.";
        });
    }

    setInterval(fetchLogs, 3000);
  </script>

</body>
</html>

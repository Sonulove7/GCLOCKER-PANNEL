<!DOCTYPE html>
<html>
<head>
  <title>AROHI X ANURAG - Bot Panel</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .panel {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px #0ff;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background: #0f0;
      color: #000;
      cursor: pointer;
    }

    #logs {
      margin-top: 20px;
      text-align: left;
      background: #000;
      color: #0ff;
      padding: 12px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ AROHI X ANURAG - Bot Panel</h1>

  <div class="panel">
    <textarea id="appstate" placeholder="ðŸ“‹ Paste your AppState JSON here..."></textarea>
    <input id="admin" placeholder="ðŸ‘¤ Enter Admin UID">
    <button onclick="startBot()">ðŸŸ¢ Start Bot</button>
    <div id="logs">ðŸ“œ Live logs will appear here...</div>
  </div>

  <script>
    async function startBot() {
      const data = {
        appstate: document.getElementById("appstate").value,
        admin: document.getElementById("admin").value
      };

      const res = await fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const text = await res.text();
      document.getElementById("logs").innerText += "\n" + text;
    }

    setInterval(() => {
      fetch("/logs")
        .then(res => res.text())
        .then(log => document.getElementById("logs").innerText = log);
    }, 3000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>ANU X BOT PANEL (Approval Mode)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .panel {
      background: #222;
      border-radius: 12px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #f04;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #0f0;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .start-btn { background: #0f0; color: #000; }
    .stop-btn  { background: #f00; color: #fff; }
    .approve-btn { background: #0af; color: #000; }
    #status, #logs {
      margin-top: 15px;
      font-size: 15px;
      white-space: pre-wrap;
      background: #000;
      padding: 10px;
      border-radius: 8px;
      max-width: 600px;
      margin-inline: auto;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ ANU X BOT PANEL</h1>

  <div class="panel">
    <form id="pasteForm">
      <textarea id="appstateBox" placeholder="ðŸ“‹ Paste AppState JSON here..."></textarea>
      <input type="text" id="adminUID" placeholder="ðŸ‘‘ Enter Admin UID">
      <button type="submit" class="start-btn">ðŸ’¾ Submit for Approval</button>
      <button type="button" class="approve-btn" onclick="approveBot()">âœ… Approve & Start (Owner)</button>
      <button type="button" class="stop-btn" onclick="stopBot()">ðŸ”´ Stop Bot</button>
    </form>
    <div id="status">Waiting...</div>
  </div>

  <div id="logs">ðŸ“œ Logs will appear here...</div>

  <script>
    document.getElementById("pasteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = document.getElementById("appstateBox").value;
      const uid = document.getElementById("adminUID").value;

      const res = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data, uid })
      });

      const txt = await res.text();
      document.getElementById("status").innerText = txt;
    });

    async function approveBot() {
      const res = await fetch("/approve-bot");
      const txt = await res.text();
      document.getElementById("status").innerText = txt;
    }

    async function stopBot() {
      const res = await fetch("/stop-bot");
      const txt = await res.text();
      document.getElementById("status").innerText = txt;
    }

    setInterval(() => {
      fetch("/status").then(res => res.text()).then(t => document.getElementById("status").innerText = t);
      fetch("/logs").then(res => res.text()).then(t => {
        const box = document.getElementById("logs");
        box.innerText = t;
        box.scrollTop = box.scrollHeight;
      });
    }, 3000);
  </script>
</body>
</html>

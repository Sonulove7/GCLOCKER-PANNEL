<!DOCTYPE html>
<html>
<head>
  <title> üí´ ANU X AROHI ‚ù§Ô∏è (with UID + Logs)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .panel {
      background: #222;
      border-radius: 12px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #f04;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #0f0;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background: #0f0;
      color: #000;
      cursor: pointer;
    }
    .stop-btn {
      background: #f00;
      color: #fff;
    }
    #status {
      margin-top: 15px;
      color: #0af;
      font-size: 16px;
    }
    #logs {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-inline: auto;
      padding: 10px;
      background: #000;
      border-radius: 8px;
      font-size: 13px;
      color: #0f0;
      white-space: pre-wrap;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üöÄ ANU X BOT PANEL</h1>
  <div class="panel">
    <form id="pasteForm">
      <textarea id="appstateBox" placeholder="üìã Paste your AppState JSON here..."></textarea><br>
      <input type="text" id="adminUID" placeholder="üëë Enter Admin UID here"><br>
      <button type="submit">üü¢ Start Bot</button>
      <button type="button" class="stop-btn" onclick="stopBot()">üî¥ Stop Bot</button>
    </form>
    <div id="status">Bot status will appear here...</div>
  </div>

  <div id="logs">üìú Logs will appear here...</div>

  <script>
    document.getElementById("pasteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = document.getElementById("appstateBox").value;
      const uid = document.getElementById("adminUID").value;

      const res = await fetch("/paste-start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data, uid })
      });

      const txt = await res.text();
      document.getElementById("status").innerText = txt;
    });

    async function stopBot() {
      const res = await fetch("/stop-bot");
      const txt = await res.text();
      document.getElementById("status").innerText = txt;
    }

    // Live log polling
    setInterval(() => {
      fetch("/logs")
        .then(res => res.text())
        .then(t => {
          const logBox = document.getElementById("logs");
          logBox.innerText = t;
          logBox.scrollTop = logBox.scrollHeight;
        });

      fetch("/status")
        .then(res => res.text())
        .then(t => document.getElementById("status").innerText = t);
    }, 2000);
  </script>
</body>
</html>

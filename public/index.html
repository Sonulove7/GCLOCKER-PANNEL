<!DOCTYPE html>
<html>
<head>
  <title>ANU X BOT PANEL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .panel {
      background: #222;
      border-radius: 12px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #f04;
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #0f0;
      font-size: 14px;
    }
    button {
      margin: 10px 5px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .approve-btn { background: #ff0; color: #000; }
    .start-btn { background: #0f0; color: #000; }
    .stop-btn { background: #f00; color: #fff; }
    #logs {
      margin-top: 15px;
      background: #000;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      font-size: 13px;
      color: #0af;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ ANU X BOT PANEL</h1>
  <div class="panel">
    <textarea id="appstate" placeholder="ðŸ“‹ Paste AppState JSON"></textarea>
    <input id="admin" placeholder="ðŸ‘¤ Paste Admin UID"><br>
    <button class="approve-btn" onclick="sendApproval()">ðŸ“¨ Send for Approval</button>
    <button class="start-btn" onclick="fetch('/start-bot')">ðŸŸ¢ Start Bot</button>
    <button class="stop-btn" onclick="fetch('/stop-bot')">ðŸ”´ Stop Bot</button>
    <div id="logs">ðŸ“œ Logs will appear here...</div>
  </div>

  <script>
    async function sendApproval() {
      const data = {
        appstate: document.getElementById("appstate").value,
        admin: document.getElementById("admin").value
      };
      const res = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const text = await res.text();
      document.getElementById("logs").innerText += "\n" + text;
    }

    setInterval(() => {
      fetch("/logs")
        .then(res => res.text())
        .then(log => {
          document.getElementById("logs").innerText = log;
        });
    }, 3000);
  </script>
</body>
</html>

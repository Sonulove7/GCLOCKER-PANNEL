<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHINTU KI MAA KA BOXD4 PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #0b0000, #2a0000, #4d0000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      user-select: none;
      background-attachment: fixed;
      background-size: 400% 400%;
      animation: bgGradient 25s ease infinite;
    }

    @keyframes bgGradient {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }

    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.35) saturate(1.1) contrast(1.05);
      transition: filter 0.4s ease;
      pointer-events: none;
    }

    video#bg-video:hover {
      filter: brightness(0.5) saturate(1.2) contrast(1.1);
    }

    .clock {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 20px;
      color: #00ffff;
      font-weight: 700;
      text-shadow: 0 0 8px #00ffff;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      z-index: 9999;
      background: rgba(0, 255, 255, 0.08);
      padding: 6px 12px;
      border-radius: 8px;
      backdrop-filter: blur(3px);
    }

    .container {
      margin-top: 8vh;
      background: rgba(40, 0, 0, 0.8);
      padding: 30px 35px;
      border-radius: 20px;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 0 25px rgba(255, 0, 85, 0.4);
      border: 1px solid rgba(255, 51, 170, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px rgba(255, 0, 170, 0.5);
    }

    .heading {
      font-size: 38px;
      font-weight: 900;
      background: linear-gradient(270deg, #ff0099, #ff33cc, #ff0099);
      background-size: 400% 400%;
      color: #fff;
      text-shadow: 0 0 16px #ff33cc;
      border-radius: 14px;
      padding: 18px 20px;
      margin-bottom: 30px;
      animation: neonGlow 6s ease-in-out infinite;
      letter-spacing: 5px;
    }

    @keyframes neonGlow {
      0%, 100% {text-shadow: 0 0 12px #ff33cc;}
      50% {text-shadow: 0 0 22px #ff66cc;}
    }

    input, textarea {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      background: rgba(70, 0, 0, 0.6);
      color: #ffaadf;
      border: 2px solid #ff3388;
      border-radius: 14px;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      resize: vertical;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(255, 51, 136, 0.3);
      caret-color: #ff33cc;
    }

    input:focus, textarea:focus {
      border-color: #ff33bb;
      box-shadow: 0 0 12px rgba(255, 51, 187, 0.6);
      background: rgba(90, 0, 0, 0.85);
      color: #ffd6f5;
      outline: none;
    }

    button {
      padding: 14px 28px;
      margin: 12px 8px 0 8px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      border: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      letter-spacing: 1.8px;
    }

    .start-btn {
      background: linear-gradient(90deg, #ff33cc, #ff0077);
      color: #fff;
      box-shadow: 0 0 18px rgba(255, 51, 204, 0.6);
    }

    .start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 28px rgba(255, 51, 221, 0.8);
    }

    .stop-btn {
      background: linear-gradient(90deg, #770000, #cc0044);
      color: #fff;
      box-shadow: 0 0 18px rgba(204, 0, 68, 0.6);
    }

    .stop-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 28px rgba(204, 0, 85, 0.8);
    }

    .log-box {
      background: rgba(70, 0, 20, 0.7);
      border: 1.5px solid #ff33bb;
      margin-top: 18px;
      padding: 18px;
      height: 220px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
      color: #ffaadf;
      border-radius: 16px;
      box-shadow: inset 0 0 20px rgba(255, 51, 187, 0.3);
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.3;
    }

    .commands {
      margin-top: 20px;
      font-size: 14px;
      background: rgba(60, 0, 30, 0.65);
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid rgba(204, 51, 187, 0.5);
      color: #ffccffdd;
      text-align: left;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.5;
    }

    .commands b {color: #ff66cc;}

    .contact {
      margin-top: 14px;
      font-size: 14px;
      color: #ff99bbcc;
    }

    .contact a {
      color: #ff66cc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 700;
      transition: color 0.25s ease;
    }

    .contact a:hover {
      color: #ff33cc;
      text-decoration: underline;
    }

    .status {
      margin-top: 18px;
      font-weight: 800;
      font-size: 18px;
      color: #ff66cc;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {text-shadow: 0 0 12px #ff33cc;}
      50% {text-shadow: 0 0 18px #ff99cc;}
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/oumyd2.mp4" type="video/mp4" />
  </video>

  <div class="clock" id="clock">üïí --:--:--</div>

  <div class="container">
    <div class="heading">CHINTU KI MAA KA BOXD4</div>

    <input id="uid" placeholder="üëë Enter Admin UID..." />
    <textarea id="appstate" placeholder="üìã Paste AppState JSON..."></textarea>

    <button class="start-btn" onclick="startBot()">üü¢ Start Bot</button>
    <button class="stop-btn" onclick="stopBot()">üî¥ Stop Bot</button>

    <div class="status" id="bot-status">Bot Status: OFFLINE</div>
    <div class="log-box" id="logs">üìú Waiting for logs...</div>

    <div class="commands">
      ‚öôÔ∏è <b>Commands:</b><br/>
      /gclock ‚Ä¢ /gcremove ‚Ä¢ /nicklock on ‚Ä¢ /nicklock off ‚Ä¢ /nickremoveall ‚Ä¢ /nickremoveoff <br/>
      <i>‚Äî By Owner</i>
    </div>

    <div class="contact">
      üì¨ Contact:
      <a href="https://www.facebook.com/profile.php?id=61578840237242" target="_blank">Facebook</a> |
      <a href="https://wa.me/6394812128" target="_blank">WhatsApp</a>
    </div>
  </div>

  <script>
    function startBot() {
      const appstate = document.getElementById("appstate").value.trim();
      const admin = document.getElementById("uid").value.trim();
      if (!appstate || !admin) return alert("‚ùå Enter AppState and UID!");

      fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appstate, admin })
      }).then(res => res.text()).then(alert);

      const status = document.getElementById("bot-status");
      status.innerText = "Bot Status: ONLINE";
    }

    function stopBot() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return alert("‚ùå Enter UID to stop bot.");

      fetch(`/stop-bot?uid=${encodeURIComponent(uid)}`).then(res => res.text()).then(alert);
      document.getElementById("bot-status").innerText = "Bot Status: OFFLINE";
    }

    setInterval(() => {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return;
      fetch(`/logs?uid=${encodeURIComponent(uid)}`).then(res => res.text()).then(log => {
        const logsEl = document.getElementById("logs");
        if (log !== logsEl.textContent) {
          logsEl.textContent = log;
          logsEl.scrollTop = logsEl.scrollHeight;
        }
      });
    }, 3000);

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = `üïí ${now.toLocaleTimeString()}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

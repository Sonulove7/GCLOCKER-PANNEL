<!DOCTYPE html>
<html>
<head>
  <title>ANU X BOT PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #f04;
      font-size: 28px;
    }

    .panel {
      background: #222;
      border-radius: 12px;
      padding: 25px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px #f04;
    }

    input[type="file"] {
      background: #333;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
    }

    button {
      margin: 10px 5px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-btn {
      background-color: #0af;
      color: black;
    }

    .start-btn {
      background-color: #0f0;
      color: black;
    }

    .stop-btn {
      background-color: #f00;
      color: white;
    }

    #status {
      font-size: 18px;
      margin-top: 15px;
      color: #0af;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ ANU X BOT PANEL</h1>

  <div class="panel">
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="appstate" required><br><br>
      <button class="upload-btn" type="submit">ðŸ“¤ Upload AppState</button>
    </form>

    <div>
      <button class="start-btn" onclick="fetch('/start-bot')">ðŸŸ¢ Start Bot</button>
      <button class="stop-btn" onclick="fetch('/stop-bot')">ðŸ”´ Stop Bot</button>
    </div>

    <div id="status">Checking status...</div>
  </div>

  <script>
    setInterval(() => {
      fetch('/status')
        .then(res => res.text())
        .then(text => {
          document.getElementById("status").innerText = text;
        });
    }, 2000);
  </script>
</body>
</html>
